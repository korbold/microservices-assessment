# Local Development Configuration for IntelliJ IDEA
# This file contains the configuration for running services locally

server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

logging:
  level:
    com.netflix: WARN
    org.springframework.cloud: DEBUG
